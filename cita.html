        <div class="container">
            <h2>Citas</h2>


            <button type="button" class="btn btn-primary" onclick="nuevaCita()">Nueva Cita</button>

            <div id="tabla"></div>


            <div class="modal fade" id="modalCita" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="tituloModalCita">Titulo</h5>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-12 col-lg-6">
                                    <label for="id" class="form-label">ID</label>
                                    <input type="text" class="form-control" id="id" placeholder="Id de la Cita" disabled>
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="fechaInicio" class="form-label">Fecha lnicial </label>
                                    <input type="date" class="form-control" id="fechaInicio" placeholder="Fecha lnicial de la Reserva">
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="fechaFin" class="form-label">Fecha Final</label>
                                    <input type="date" class="form-control" id="fechaFin" placeholder="Fecha Final de la Reserva">
                                </div>
                                
                                <div class="col-sm-12 col-lg-6">
                                    <label for="doctor" class="form-label">Doctor</label>
                                    <div id="doctor-select"></div>
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="paciente" class="form-label">Paciente</label>
                                    <div id="paciente-select"></div>
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="especialidad" class="form-label">Especialidad</label>
                                    <div id="especialidad-select"></div>
                                </div>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" onclick="guardarCambios()">Guardar</button>
                            <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="modalMensaje" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="tituloModalReservacion">Mensaje</h5>
                        </div>
                        <div class="modal-body">
                            <p id="mensaje">

                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="cerrarModalMensaje()">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
